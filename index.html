    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              vs: {
                orange: '#FF6A00',
                lightOrange: '#FF8A3A',
                darkBg: '#0A0A0A',
                darkCard: '#141414',
                darkBorder: '#262626',
                darkInput: '#1F1F1F',
                text: '#E5E5E5',
                muted: '#9CA3AF'
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(255, 106, 0, 0.3)',
              'orange-sm': '0 2px 8px rgba(255, 106, 0, 0.2)',

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Vazirmatn:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', 'Vazirmatn', sans-serif;
        background-color: #0A0A0A;
        color: #E5E5E5;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #262626; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF6A00; 
      }

      /* Selection Color */
      ::selection {
        background: rgba(255, 106, 0, 0.2);
        color: #FF6A00;
      }

      /* RTL logical spacing adjustments for browsers without full support */
      [dir="rtl"] .recharts-legend-wrapper {
        right: auto !important;
        left: 0 !important;
      }
    </style>
